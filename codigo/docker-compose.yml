services:
  api:
    build:
      context: .  # O contexto é o diretório atual, onde está o Dockerfile
    environment:
      - DATABASE_URL=postgresql://usuario:usuario@db:5432/db-postgres
    depends_on:
      - db  # A API depende do banco de dados
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app  # Monta o diretório do código da aplicação no contêiner
      - /usr/src/app/node_modules  # Garante que o node_modules será criado dentro do contêiner
    working_dir: /usr/src/app  # Define o diretório de trabalho dentro do contêiner
    command: ["npm", "start"]
    entrypoint: ["/usr/src/app/src/wait-for-db.sh", "npm", "start"]  # caminho para o wait-for-db.sh
    networks:
      - app-network
    restart: always

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: usuario
      POSTGRES_DB: db-postgres
    volumes:
      - /init-db.sql:/docker-entrypoint-initdb.d/init-db.sql # caminho do arquivo init_db.sql
    ports:
      - "5432:5432"
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge
